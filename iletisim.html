<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="iletisim.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="branding">
                <h1>İletişim</h1>
                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Ana Sayfa</a></li>
                        <li><a href="#contact">İletişim Formu</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="contact" class="section">
        <div class="container">
            <h2>İletişim Formu</h2>
            <form class="contact-form">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" placeholder="Adınızı girin" required>

                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" rows="5" placeholder="Mesajınızı yazın" required></textarea>

                <button type="submit">Gönder</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 İletişim Sayfası. Tüm Hakları Saklıdır.</p>
        </div>
    </footer>
</body>
</html>
